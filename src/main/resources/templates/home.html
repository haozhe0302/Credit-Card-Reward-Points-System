<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>

    <title>Home - Reward Points System</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
</head>
<body>
<div class="container-fluid text-center">
    <br>
    <form th:action="@{/details}"  method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <p><b>Reward Points System</b></p>
            <p>Upload customer transaction history csv file here!</p>
            <p>Please make sure the csv is well formatted.</p>
            <input type="file" name="file" accept=".csv" required/><br>
            <input type="submit" value="Submit" class="btn btn-primary m-3"/>
        </div>
    </form>

    <!-- Cute Poka Bird. just for fun.  -->
    <div class="poka" style="position: fixed; left: 0; bottom: 0; z-index: 2;">
        <a class="poka"><img src="https://cdn.hinatazaka46.com/files/14/hinata/pages/hinachri2020/assets/images/poka.gif" height="120" width="120"></a>
    </div>
</div>
</body>
</html>
